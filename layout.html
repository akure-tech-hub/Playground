<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akure tech hub - Techies playground</title>
    <link rel="stylesheet" href="./css/ath-layout.css">

<body class="flex column nowrap">
    <header class="flex align-items-center ath-header">

    <div>

            <nav class="col-lg-6">

                    <a class="ath-link" href="">

                    <a class="ath-link" href="">

                    <a class="ath-link" href="">

                    </a>
                    <a class="ath-link" href="">

                    </a>
                    <a class="ath-link" href="">

        <main>

        </main>

<script src="./js/main.js"></script>
